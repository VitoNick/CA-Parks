<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RC Helper</title>
    <style>
      body { font: 13px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; min-width: 240px; }
      label { display: flex; align-items: center; gap: 8px; }
      .row { margin-top: 10px; }
      input[type="text"] { width: 100%; padding: 6px; }
    </style>
  </head>
  <body>
    <label><input id="enabled" type="checkbox"> Enabled</label>
    <div class="row">
      <label>Target text:
        <input id="targetText" type="text" placeholder="e.g. Carpinteria SB #M420">
      </label>
    </div>
    <div class="row">
      <label>Schedule (HH:MM:SS.mmm):
        <input id="schedule" type="text" placeholder="07:59:59.800">
      </label>
    </div>
    <div class="row">
      <button id="save">Save</button>
      <button id="click">Click now</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
